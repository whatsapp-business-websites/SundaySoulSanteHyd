    <script src="config.js"></script>
    <script>
      (function () {
        var cfg = window.SITE_CONFIG || {};
        if (cfg.title) {
          document.title = cfg.title;
          var h1 = document.getElementById('site-title');
          if (h1) h1.textContent = cfg.title;
        }
        var tradeVals = document.querySelectorAll('.trade-name-value');
        tradeVals.forEach(function (el) {
          if (cfg.tradeName) el.textContent = cfg.tradeName;
        });
        var legalVals = document.querySelectorAll('.legal-name-value');
        legalVals.forEach(function (el) {
          if (cfg.legalName) el.textContent = cfg.legalName;
        });
        var phone = document.getElementById('phone-number');
        if (phone && cfg.phoneNumber) phone.textContent = cfg.phoneNumber;
        var gst = document.getElementById('gst-number');
        if (gst && cfg.gstNumber) gst.textContent = cfg.gstNumber;
        var addr = document.getElementById('address');
        if (addr && cfg.address) addr.textContent = cfg.address;
        var monfri = document.getElementById('hours-monfri');
        if (monfri && cfg.openingHours && cfg.openingHours.monFri) monfri.textContent = cfg.openingHours.monFri;
        var sat = document.getElementById('hours-saturday');
        if (sat && cfg.openingHours && cfg.openingHours.saturday) sat.textContent = cfg.openingHours.saturday;
        var sun = document.getElementById('hours-sunday');
        if (sun && cfg.openingHours && cfg.openingHours.sunday) sun.textContent = cfg.openingHours.sunday;
        var fb = document.getElementById('fb-domain-verification');
        if (fb && cfg.facebookDomainVerification) fb.setAttribute('content', cfg.facebookDomainVerification);
        var footerLegal = document.getElementById('footer-legal-name');
        if (footerLegal && cfg.legalName) footerLegal.textContent = cfg.legalName;
        var footerYear = document.getElementById('footer-year');
        if (footerYear) footerYear.textContent = new Date().getFullYear();
      })();
    </script>
